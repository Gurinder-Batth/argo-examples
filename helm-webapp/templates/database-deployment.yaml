apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}database
  labels:
    app: {{ .Values.appName }}database
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}database
      tier: frontend
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}database
        tier: frontend
    spec: # Pod spec
      containers:
      - name: database-container
        image: "{{ .Values.image_database.name }}:{{ .Values.image_database.tag }}"
        ports:
        - containerPort: 3306
        env:
          - name: MYSQL_HOST
            value: "mysql-service.default.svc.cluster.local"
          - name: MYSQL_PORT
            value: "3306"
          - name: MYSQL_USER
            value: "username"
          - name: MYSQL_PASSWORD
            value: "password"
          - name: MYSQL_DATABASE
            value: "database"
        resources:
          requests:
            memory: "16Mi" 
            cpu: "50m"    # 500milliCPUs (1/2 CPU)
          limits:
            memory: "128Mi"
            cpu: "100m"